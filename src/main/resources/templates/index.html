<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/list.css"/>
    <title>CampusTore</title>
</head>
<body>
<div class="container">
<div class="smallhaeder">
    <div class="inputWrapper">
        <input type="text" class="input_text"></input>
        <button type="submit" value="안녕"></button>
    </div>
    <div class="sortWrapper">
        <ul>
            <li>등록순</li>
            <li>추천순</li>
            <li>조회순</li>
            <li>펀딩순</li>
        </ul>
    </div>
</div>
<div class="ContentContainer">
    <div data-th-each="apk : ${apklist}" class="content">
        <div data-th-text="${apk.STORAGE_URL}"></div>
        <div data-th-text="${apk.APK_NAME}"></div>
    </div>
</div>
</div>
</body>
</html>
